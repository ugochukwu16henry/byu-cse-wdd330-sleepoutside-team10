<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sleep Outside | Home</title>
  <link rel="stylesheet" href="/css/style.css" />
  <script src="js/main.js" type="module"></script>
</head>

<body>
  <header class="divider" id="main-header"></header>
  <main class="divider">
    <div class="hero">
      <img src="/images/banner-sm.jpg" srcset="images/banner-sm.jpg 500w, images/banner.jpg"
        alt="image of a high mountain lake" />
      <div class="logo logo--square">
        <img src="/images/noun_Tent_2517.svg" alt="tent image for logo" />
        <div>Sleep<span class="highlight">Outside</span></div>
      </div>
      <div class="mission">
        <p>
          Our mission is to provide you with everything you need to sleep
          outside comfortably at an affordable price.
        </p>
      </div>
    </div>
    <section class="product-categories">
  <h2>Shop by Category</h2>

  <div class="category-grid">

    <a href="#" class="category-card">
      <img src="/images/tent.png" alt="Tents">
      <h3>Tents</h3>
    </a>

    <a href="#" class="category-card">
      <img src="/images/backpack.png" alt="Backpacks">
      <h3>Backpacks</h3>
    </a>

    <a href="#" class="category-card">
      <img src="/images/sleepingbag.png" alt="Sleeping Bags">
      <h3>Sleeping Bags</h3>
    </a>

    <a href="#" class="category-card">
      <img src="/images/hammock.png" alt="Hammocks">
      <h3>Hammocks</h3>
    </a>

  </div>
</section>

    <section class="products">
      <h2>Top Products</h2>
      <ul class="product-list"></ul>
    </section>
  </main>
  <footer id="main-footer"></footer>
</body>

</html>
