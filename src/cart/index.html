<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sleep Outside | Cart</title>
  <link rel="stylesheet" href="../css/style.css" />
  <script src="../js/main.js" type="module"></script>
</head>

<body>
  <header class="divider" id="main-header"></header>

  <main class="divider">
    <section class="products">
      <h2>My Cart</h2>
      <ul class="product-list"></ul>

      <!-- This is where the total + Checkout button appear -->
      <div class="cart-footer-hide">
        <p class="cart-total">Total: $<span id="cart-total">0.00</span></p>
        <a href="../checkout/index.html" class="checkout-btn">Checkout</a>
      </div>
    </section>
  </main>

  <footer id="main-footer"></footer>
</body>

</html>
