<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout | Sleep Outside</title>
  <link rel="stylesheet" href="../css/style.css">
  <script src="../js/main.js" type="module"></script>
  
</head>

<body>
  <header class="divider" id="main-header"></header>

  <main class="divider checkout">
    <section class="checkout-layout">
      <div class="checkout-form">
        <h2>Checkout</h2>
        <form id="checkoutForm">
          <fieldset>
            <legend>Customer Information</legend>
            <label class="top">First Name* <input type="text" name="fname" required /></label>
            <label class="top">Last Name* <input type="text" name="lname" required /></label>
            <label class="top">Street Address* <input type="text" name="street" required /></label>
            <label class="top">City* <input type="text" name="city" required /></label>
            <label class="top">State* <input type="text" name="state" required /></label>
            <label class="top">Zip Code*
              <input type="text" name="zip" pattern="\d{5}" required />
            </label>
          </fieldset>

          <fieldset>
            <legend>Payment Information</legend>
            <label class="top">Card Number*
              <input type="text" name="cardNumber" placeholder="1234123412341234" required />
            </label>
            <label class="top">Expiration*
              <input type="text" name="expiration" placeholder="12/28" required />
            </label>
            <label class="top">Security Code*
              <input type="text" name="code" placeholder="123" required />
            </label>
          </fieldset>

          <button type="submit" id="checkoutSubmit">Checkout</button>
        </form>
      </div>

      <div class="checkout-summary">
        <h3>Order Summary</h3>
        <p>Items (<span id="num-items">0</span>): <span id="subtotal">$0.00</span></p>
        <p>Shipping Estimate: <span id="shipping">$0.00</span></p>
        <p>Tax: <span id="tax">$0.00</span></p>
        <h4>Order Total: <span id="orderTotal">$0.00</span></h4>
      </div>
    </section>
  </main>

  <footer id="main-footer">Â© NOT a real business</footer>
</body>

</html>
